<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form data-form" #loginForm="ngForm">
      <mat-form-field>
        <input
          matInput
          ngModel
          required
          minlength="3"
          maxlength="20"
          email
          #email="ngModel"
          type="email"
          name="email"
          placeholder="Email"
        />
        <mat-error *ngIf="email.touched && email.errors?.required"
          >The e-mail is mandatory</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          ngModel
          required
          #password="ngModel"
          type="password"
          name="password"
          placeholder="Password"
        />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login(loginForm)">
        Login
      </button>
    </form>

    <div class="form-val">
      {{ email.errors | json }}
    </div>
  </mat-card-content>
</mat-card>
